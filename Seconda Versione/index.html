<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"
      defer
    ></script>
    <script src="assets/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Seconda Versione</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/Spotify-Icon-Black-Logo.wine.svg"
              alt="Bootstrap"
              width="50"
              height="50"
            />
          </a>
        </div>
      </header>
      <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-2" v-for="disc in arrDiscs" :key="disc">
              <div class="card" style="width: 9rem">
                <img :src="disc.image" />
                <div class="card-body">
                  <h5 class="card-title">{{ disc.title }}</h5>
                  <p class="card-text">{{ disc.author }}</p>
                  <p class="card-text">{{ disc.year }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
